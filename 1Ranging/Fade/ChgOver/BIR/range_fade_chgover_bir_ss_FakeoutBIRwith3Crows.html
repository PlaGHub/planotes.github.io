<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="../../../../../SetupLibStyle.css">
<style>
.mySlides {display:none;}
</style>
<body>

<p class="rangeslideshowheader">Fakeout BIR with 3 crows</p>

<div class="w3-content w3-display-container">
  <img class="mySlides" src="http://members.iinet.net.au/~maxsar/Library/1Ranging/Fade/ChgOver/BIR/20190902_GU_FakeoutBIRwith3Crows_5M.JPG" style="width:100%">
  <img class="mySlides" src="http://members.iinet.net.au/~maxsar/Library/1Ranging/Fade/ChgOver/BIR/20190902_GU_FakeoutBIRwith3Crows_15M.JPG" style="width:100%">
  <img class="mySlides" src="http://members.iinet.net.au/~maxsar/Library/1Ranging/Fade/ChgOver/BIR/20190902_GU_FakeoutBIRwith3Crows_H1.JPG" style="width:100%">

  <button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
  <button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">&#10095;</button>
</div>

<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  x[slideIndex-1].style.display = "block";  
}
</script>

</body>
</html>
